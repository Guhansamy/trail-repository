<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Robot Hello</title>
</head>
<body style="margin: 0; padding: 0; height: 100vh; display: flex; justify-content: center; align-items: center; background-color: #f0f4f8; font-family: Arial, sans-serif;">
    <div style="text-align: center; background-color: #ffffff; padding: 40px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); position: relative;">
        <div style="font-size: 80px; margin-bottom: 20px; animation: bounce 1.5s infinite;">ðŸ¤–</div>
        <div style="position: relative; display: inline-block;">
            <p style="color: #333; font-size: 24px; margin: 10px 0; padding: 10px 20px; background-color: #e0e7ff; border-radius: 10px; position: relative; animation: speak 2s infinite;">
                Hello, Folks!
            </p>
        </div>
        <style>
            @keyframes bounce {
                0%, 100% { transform: translateY(0); }
                50% { transform: translateY(-10px); }
            }
            @keyframes speak {
                0%, 100% { opacity: 0.5; transform: scale(0.9); }
                50% { opacity: 1; transform: scale(1); }
            }
        </style>
    </div>
</body>
</html>
